name: Deploy 4015 Hits to Yandex Cloud

# Триггер: запускать при каждом push в ветку main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Магия SSH: заходим на сервер в Яндексе
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Убедимся, что Git на месте
            sudo apt-get update && sudo apt-get install -y git

            # 2. Идем в рабочую папку
            mkdir -p ~/my_app
            cd ~/my_app

            # 3. Умное обновление кода
            if [ -d ".git" ]; then
              # Если репо уже есть — просто затягиваем новое
              git pull origin main
            else
              # Если пусто — чистим скрытый мусор и клонируем с нуля по SSH
              rm -rf *
              git clone git@github.com:${{ github.repository }}.git .
            fi

            # 4. Обновляем конфиг из секретов Гитхаба
            echo "${{ secrets.ENV_FILE }}" > .env

            # 5. Магия Docker: пересобираем только то, что изменилось
            docker compose up -d --build
