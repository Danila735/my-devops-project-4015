version: '3.8'

# Шаблон лимитов и логов (чтобы не дублировать код)
x-common-configs: &common-configs
  deploy:
    resources:
      limits:
        cpus: '0.50'     # Не даем одному app съесть больше пол-ядра
        memory: 128M     # Ограничим память
  logging:
    driver: "json-file"
    options:
      max-size: "10m"    # Один файл лога не больше 10 МБ
      max-file: "3"      # Храним только 3 последних файла

services:
  # Наша база данных
  db:
    <<: *common-configs
    image: postgres:15
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Наше Python-приложение
  app:
  #  build: ./app
    <<: *common-configs
    image: cr.yandex/${YC_REGISTRY_ID}/my-app:${APP_TAG:-latest}
    restart: always
    deploy:
      replicas: 3
    env_file: .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s    # Проверять каждые 30 секунд
      timeout: 10s     # Ждать ответа 10 секунд
      retries: 3       # Если 3 раза упал — значит "unhealthy"
      start_period: 10s # Дать 10 секунд на "прогрев" при старте

  # Наш веб-сервер (лицо проекта)
  nginx:
    <<: *common-configs
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  # Шпион за контейнерами
  cadvisor:
    <<: *common-configs
    image: cr.yandex/mirror/google/cadvisor:v0.47.0
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"

  # Сборщик данных (Прометей)
  prometheus:
    <<: *common-configs
    image: cr.yandex/mirror/prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Рисовальщик графиков (Графана)
  grafana:
    <<: *common-configs
    image: cr.yandex/mirror/grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}

volumes:
  postgres_data:
