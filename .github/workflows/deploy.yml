name: Deploy 4015 Hits to Yandex Cloud

# Триггер: запускать при каждом push в ветку main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Магия SSH: заходим на сервер в Яндексе
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Идем в папку проекта (создаем, если нет)
            mkdir -p ~/my_app
            cd ~/my_app

            # 2. Если папка пустая (нет .git) — клонируем. 
            # Если не пустая, но не репозиторий — чистим и клонируем.
            if [ ! -d ".git" ]; then
              rm -rf * .env  # Чистим ВСЁ, чтобы git не ругался
              git clone git@github.com:${{ github.repository }}.git .
            else
              # Если репо уже есть — просто подтягиваем свежий код
              git pull origin main
            fi

            # 3. ТОЛЬКО ТЕПЕРЬ создаем .env из секрета (когда код уже скачан)
            echo "${{ secrets.ENV_FILE }}" > .env

            # 4. Запуск оркестра
            docker compose up -d --build
